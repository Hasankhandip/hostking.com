<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Sell Website</title>
    <!-- bootstrap css pathlink -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <!-- font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- line-awesome css pathlink -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!-- main css pathlink -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- log-in page start -->
    <section
      class="log-in-page"
      style="background-image: url(./assets/images/banner-shape.jpg)"
    >
      <div class="container">
        <div class="back-btn">
          <a class="back-btn-title" href="index.html"
            ><i class="las la-arrow-left"></i> Back</a
          >
        </div>
        <div class="row justify-content-center align-items center">
          <div class="col-lg-5">
            <div class="log-in-content-wrapper">
              <div class="log-in-page-logo-wrapper mb-4 text-center">
                <a href="index.html">
                  <img
                    class="log-in-page-logo"
                    src="./assets/images/logo2.png"
                    alt=""
                  />
                </a>
              </div>
              <div class="log-in-title-wrapper">
                <h4 class="log-in-title">Welcome Back !</h4>
                <p class="log-in-details text-muted">
                  Log in to continue to Tech King.
                </p>
              </div>
              <form class="log-in-form" action="#0">
                <div class="log-in-form-input-wrapper">
                  <h6 class="log-in-form-input-title">Username</h6>
                  <input
                    class="log-in-form-input"
                    type="text"
                    placeholder="Enter username"
                  />
                </div>
                <div class="log-in-form-input-wrapper">
                  <h6 class="log-in-form-input-title">Password</h6>
                  <input
                    class="log-in-form-input"
                    type="password"
                    placeholder="Enter password"
                  />
                </div>
                <div class="log-in-form-remember d-flex align-items-center">
                  <input class="log-in-form-chechbox" type="checkbox" />
                  <h6 class="log-in-form-input-title mb-0">Remember me</h6>
                </div>
              </form>
              <a href="#0" class="message-box-submit-btn main-btn mt-4 mb-4"
                >Send Message</a
              >
              <a class="forget-password-content mb-4" href="#0"
                ><i class="las la-unlock"></i> Forgot your password?</a
              >
              <h6
                class="log-in-form-account-alert log-in-form-input-title mb-0"
              >
                Don't have an account ? <a href="register.html">Register Now</a>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- log-in page end -->

    <!-- all js script pathlinkup -->
    <!-- bootstrap js pathlink -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery pathlink -->
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <!-- isotop js pathlink -->
    <script src="/assets/js/isotope.pkgd.min.js"></script>
    <!-- main js pathlink -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
